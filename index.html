<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="validateForm(); return false;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                title="Minimum 8 characters, at least one uppercase letter, one lowercase letter, and one number"
                required>
     

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required></input>
    
                <div class="buttons">
                    
                    <button type="submit" onclick="validateForm()">Submit</button>
                    <button type="button" onclick="clearForm()">Cancel</button>
                </div>
            </form>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
